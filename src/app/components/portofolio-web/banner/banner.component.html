<div class="banner-section" id="bannerId">
  <swiper-container class="banner-swiper" autoplay-delay="2500" autoplay-disable-on-interaction="false" effect="fade">
    @for (banner of listBanner; track banner) {
      <swiper-slide>
        <img [src]="banner" alt="banner image" class="banner-image" />
      </swiper-slide>
    }@empty{
      <swiper-slide>
        <h1>Data Kosong</h1>
      </swiper-slide>
    }

  </swiper-container>
  <div class="banner-overlay">
    <div class="banner-layer"></div>
    <div class="banner-description">
      <h1>Your School Name</h1>
      <h2>NOBLE IN MORALITY, EXCELLENT IN ACHIEVEMENTS</h2>
      <button mat-flat-button class="btn-pendaftaran">Registration PDB 2023/2024</button>
    </div>
  </div>
</div>
